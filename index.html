<html>
  <head>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="coding-challenge.js"></script>
  </head>
<body>
    <div class="container">
      <h1 class="text-center">Flickr Photo Gallery</h1>
    </div>
	<div class="container">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="form-group">
          <input id="flickr_query" type="text" placeholder="quaker parrot" class="form-control"/>
          <button class="search-btn" id="flickr_search">Search</button>
        </div>
      </div>
	</div>
    <div class="container">
      <div class="col-md-12" id="photo-modal">
        <h3>You selected this image</h3>
        <div class="col-md-12">
          <img src="" id="selected_img" class="center-block img-responsive">
        </div>
        <p>Close it by clicking the X</p><span class="glyphicon glyphicon-remove" id="x-btn"></span>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12" id="fetchedImages">
      </div>
    </div>
    <button class="search-btn" id="clear_search">Clear Search</button>
  </body>

</html>
